<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processing</title>
</head>
<body style="margin:0px;">
    <div style="display:flex; flex-direction:column; justify-content:center; align-items:center; height: 120px; width: 100%; background-color: #777B7E; margin-top: 0px;">
        <h1 style='color:#f5f5f5; font-size: 40px; text-align: center; width: 1260px;'>Neural network Multi-class Classification with fine-tuning</h1>
    </div>
    <form action="/predict" method="post" enctype="multipart/form-data" style='width:900px; position:relative; margin-left:auto; margin-right:auto; top:100px; display:flex; flex-direction:row; gap:260px; justify-content:center; align-items:center;'>
        <input id="uploadInput" style='font-size:23px;' type="file" name="image" accept="image/*">
        <button style='font-size:23px; background-color:#737373; border:1px gray solid; color:#f5f5f5; padding:10px; border-radius:4px;' type="submit">Process Image</button>
    </form>




    <div id="output" style='display:flex; flex-direction:row; gap:50px; position:relative; top:180px; width:1350px; margin-left:auto; margin-right:auto; text-align:center; padding-bottom:50px;'>
        <div style="border-radius:8px; height:250px; background-color:#f5f5f5;">
            <p style='font-size: 25px; background-color: #737373; margin: 0px; padding: 25px; padding-left: 10px; padding-right: 10px; color: #f5f5f5; '><span style='font-weight:bold'>Top three predictions made by model </span></p>
            <hr style=" margin-top:0px; width:100%; height:0px; border:1px gray solid;"/>
            <p style='font-size:22px;'>{{first}}</p>
            <p style='font-size:22px;'>{{second}}</p>
            <p style='font-size:22px;'>{{third}}</p>
        </div>
        <div style="border:3px #737373 solid; border-radius:3px; background-color:#f5f5f5; width:800px;">
            <h2 style="padding-left:20px; padding-right:20px;">{{text}}</h2>

            <img style="width:400px; height:350px;" src="{{ output_image }}">
            <p style="text-align:center; font-size:16px;">Note: The higher intensity regions of image (eg: red) contributes more towards the prediction.</p>
        </div>
    </div>

</body>
</html>
